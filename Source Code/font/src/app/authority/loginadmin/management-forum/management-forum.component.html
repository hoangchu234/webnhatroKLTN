<div class="content-wrapper" style="margin-top:-40px" >
    <div>

        <div class="container-fluid font" style="height: 50px;background-color:lightgrey;color: black;font-size: 13px;margin-top:10px">
            <div style="padding-top:15px;"><span style="margin-left: 40px;">Quản lý    <div class="fa  fa-chevron-right" ></div><b style="margin-left:15px">Quản lý vi phạm</b> <div class="fa  fa-chevron-right" style="margin-left: 10px;margin-right: 15px;"></div></span></div>
        </div>
        <h3 class="page-title font" > Quản lý vi phạm </h3>
    </div>
    <div class="container"  style="color: black;">
      <br>  
      <div class="col-md-12" style="padding-top: 0px;">
        <table class="table table-bordered" >
          <thead style="background-color:darkblue;color: white;">
            <tr>
              <th scope="col" class="font" style="color: white;width: 200px;text-align: center;">Bài đăng</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Người đăng</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Ngày đăng</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Vi phạm</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Ngoài ra</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Ẩn bài</th>
            </tr>
          </thead>
          <tbody style="color: black;">
            <tr *ngFor="let report of reports | paginate: { itemsPerPage: 10, currentPage: page }">
                <td><textarea style="height: 50px;width:530px;border:none">{{report.postUser}}</textarea></td>
                <td>{{report.hovaTen}}</td>
                <td>{{report.createDate | date}}</td>
                <td><textarea style="height: 50px">{{report.report}}</textarea></td>
                <td><textarea style="height: 50px;width:530px;border:none">{{report.write}}</textarea></td>
                <td style="text-align: center;">
                    <button *ngIf="!report.hiddenOrNotHidden" type="button" class="btn btn-info btn-sm" (click)="hiddenPost(report.idPost)">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button *ngIf="report.hiddenOrNotHidden" type="button" class="btn btn-info btn-sm" disabled>
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
          </tbody>
        </table>
      <div style="margin-left:360px;margin-top: 20px;">
        <pagination-controls (pageChange)="page = $event" ></pagination-controls>
      </div>
      </div>
  
    </div>
  </div>
