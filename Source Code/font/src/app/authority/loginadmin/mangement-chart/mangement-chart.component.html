<app-tophead [name]="nametophead"></app-tophead>
<h1 style="padding: 20px;margin-bottom: 30px;text-align: center;font-size: 25px; font-weight: bold;" class="font"> TRANG THỐNG KÊ</h1>
<div class="container-fluid" >
  <div class="row">
    <div class="col-md-6">
      <h1 class="font" style="text-align: center;">Thống kê theo loại tin</h1>
      <div style="display: block" *ngIf="chartReady">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="font" class="col-md-6">
      <h1 class="font" style="text-align: center;">Thống kê top 5 người đăng tin</h1>
      <div style="display: block;" *ngIf="LinechartReady">
        <canvas baseChart width="auto" height="auto"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
</div>


    </div>
  </div>
</div>
<div class="container" style="margin-top:50px">
<h1 class="font" style="text-align: center;" >Thống kê theo giá</h1>
<div style="display: block;" *ngIf="BarchartReady">
  <canvas baseChart
  [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>
</div>
