<div class="super_container">
    <app-tophead [name]="nametophead"></app-tophead>
    <div class="container"  style=" margin-top: 20px;color: black;">

      <br>

      <div class="row">
        <div class="font" class="col-md-6" style="margin-left: -40px;"><div style="text-align: left;padding: 10px;" class="font"><h3 class="font"><b class="font">QUẢN LÝ DUYỆT TIN</b></h3></div></div>
        <div class="col-md-6">
          <div class="row" style="margin-left:100px" >
            <div class="col-md-4"></div>
            <div class="col-md-4" style="float:right;">
              <div class="form-group">
                <div placeholder="Nhập tên dự án">
                  <select (change)="onChangeStatus($event)" class="form-control form-control-lg" style="color: black;width:135px;height:40px">
                    <option *ngFor='let status of statuss' [value]="status.id">{{status.text}}</option>
                  </select>

                </div>
            </div>
            </div>
            <div class="col-md-4" style="float:right;">
              <div class="form-group">
                <div  placeholder="Nhập tên dự án">
                  <select (change)="onChangeNewType($event)" class="form-control form-control-lg" style="color: black;;width:135px;height:40px">
                    <option *ngFor='let newTypes of newTypes'  [value]="newTypes.id">{{newTypes.name}}</option>
                  </select>

                </div>
            </div>
            </div>

          </div>
        </div>
      </div>
      <div style="margin-top:20px">

      </div>

      <div class="col-md-12" style="padding-top: 0px;margin-left: -60px; ">
        <table class="table table-bordered" >
          <thead style="background-color:darkblue;color: white;">
            <tr>
              <th scope="col-md-1" class="font" style="color: white;">Ảnh đại diện</th>
              <th scope="col" class="font" style="color: white; text-align: center;">Gía</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Ngày bắt đầu</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Ngày hết hạn</th>
              <th scope="col" class="font" style="color: white;text-align: center;">Trạng thái</th>
              <th scope="col" class="font " style="color: white; width: 80px;text-align: center;">Tiêu đề</th>
              <th scope="col" class="font chinhdorong" style="color: white; width: 200px;text-align: center;">Duyệt tin</th>
            </tr>
          </thead>
          <tbody style="color: black;">
            <tr *ngFor="let motel of motels | paginate: { itemsPerPage: 10, currentPage: page }">
              
                <td *ngIf="!motel.verify" style="background-color: beige;"><img *ngIf="motel.images[0].imageMotel!= null" [src]="motel.images[0].imageMotel" class="title-image" style="width:50px;height:50px;"></td>
                <td *ngIf="motel.verify" style="background-color: rgb(255, 255, 255);"><img *ngIf="motel.images[0].imageMotel!= null" [src]="motel.images[0].imageMotel" class="title-image" style="width:50px;height:50px;"></td>
                <td *ngIf="!motel.verify" style="background-color: beige;"><img *ngIf="motel.images[0].imageMotel!= null" [src]="motel.images[0].imageMotel" class="title-image" style="width:50px;height:50px;"></td>
                <td *ngIf="motel.verify" style="background-color: rgb(255, 255, 255);"><img *ngIf="motel.images[0].imageMotel!= null" [src]="motel.images[0].imageMotel" class="title-image" style="width:50px;height:50px;"></td>
                <td *ngIf="!motel.verify" style="background-color: beige;">{{motel.price}} {{motel.priceType}}</td>
                <td *ngIf="motel.verify" style="background-color: rgb(255, 255, 255);">{{motel.price}} {{motel.priceType}}</td>

                <td *ngIf="!motel.verify" style="background-color: beige;">{{motel.dateUpdate|date}}</td>
                <td *ngIf="motel.verify" style="background-color: brgb(255, 255, 255);">{{motel.dateUpdate|date}}</td>

                <td *ngIf="!motel.verify" style="background-color: beige;">{{motel.dateDue|date}}</td>
                <td *ngIf="motel.verify" style="background-color: rgb(255, 255, 255);">{{motel.dateDue|date}}</td>

                <td *ngIf="!motel.verify" style="background-color: beige;"  >
                  <i *ngIf="motel.verify" class="fa fa-check-circle-o" style="color: green;"></i>
                  <i *ngIf="!motel.verify" class="fa fa-check-circle-o" style="color: red;"></i>
                </td>
                <td *ngIf="motel.verify" style="background-color: rgb(255, 255, 255);"  >
                  <i *ngIf="motel.verify" class="fa fa-check-circle-o" style="color: green;"></i>
                  <i *ngIf="!motel.verify" class="fa fa-check-circle-o" style="color: red;"></i>
                </td>

                <td *ngIf="!motel.verify" style="background-color: beige;"><textarea style="width:530px;height: 50px;border: none;background-color: beige;">{{motel.title}}</textarea></td>
                <td *ngIf="motel.verify" style="background-color: rgb(255, 255, 255);"><textarea style="width:530px;height: 50px;border: none;">{{motel.title}}</textarea></td>

                <td style="text-align: center;">
                  <button type="button" class="btn btn-info btn-sm" (click)="openDialog(motel)">
                      <i class="fa fa-edit"></i>
                    </button>
                </td>
                
                

            </tr>
          </tbody>
        </table>

        <div style="margin-left:360px;margin-top: 20px;">
          <pagination-controls (pageChange)="page = $event" ></pagination-controls>
        </div>
      </div>

    </div>
  </div>
