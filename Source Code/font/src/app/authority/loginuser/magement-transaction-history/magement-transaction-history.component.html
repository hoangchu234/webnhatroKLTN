<app-tophead [name]="nametophead"></app-tophead>
<div class="container font" style="margin-top: 20px;">
  <h2 class="font" style="margin-bottom: 40px;">Lịch sử giao dịch</h2>
  <div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 font">
    <div class="form-group row" style="padding:5px ;">
      <label class="col-md-3 font" for="exampleFormControlSelect1" style="font-size: 22px;margin-top: 10px;">Gói thời gian</label>
      <div class="col-md-1"></div>
      <div class="col-md-8" style="width: 400px;color:black;">
        <select (change)="onChangetime($event)" class="form-control form-control-lg font" style="color: black;">
          <option *ngFor='let time of times' [value]="time.id" >{{time.text}}</option>
        </select>
      </div>
        <!-- Code here -->
    <table style="margin-top: 20px;">
      <thead class="thead-light font">
        <tr>
          <th class="font">TimeChoice</th>
          <th class="font">NumberDatePublish</th>
          <th class="font">PayMoney</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor='let data of bills  | paginate: { itemsPerPage: 7, currentPage: page }'>
            <td class="font">{{data.timeChoice}}</td>
            <td class="font">{{data.numberDatePublish}}</td>
            <td class="font">{{data.payMoney}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event" style="margin-left:150px;margin-top: 20px;"></pagination-controls>
    </div>
  </div>
  </div>

  </div>
