
<div class="font" >
    <div class="super_container" style="margin-top:15px;">
      <!--Thanh tìm kiếm-->
  
      <app-tophead [name]="nametophead"></app-tophead>
      <div style="text-align: center;"><h2 style="margin-top: 10px;" ><b style="font-size: 22px; color: black;margin-top: -25px;">TRANG QUẢN LÝ THÔNG TIN CÁ NHÂN</b></h2></div>
      <!--kết thúc thanh tìm kiếm -->
      <div class="container" style="margin-bottom: 20px;margin-top: 20px;">
        <div class="row" style="padding:15px;color: black;padding-bottom: 30px;" >
          <div class="col-md-9" style="box-shadow:0 1px 5px rgba(0, 0, 0, 0.3) ;padding: 20px;">
            <div class="row">
              <a class="col-md-5" >
                <div><img *ngIf="checkImage" class="img-profile rounded-circle" src="{{dialogUser.userImage}}" style="height: 120px;width: 120px;margin-left: 50px;"></div>
                <div><img *ngIf="!checkImage" class="img-profile rounded-circle" src="../../../assets/images/blog_3.jpg" style="height:120px;width: 120px;margin-left: 50px;"></div>
                
              </a>
              <div class="col-md-7 " style="font-size:15px"  >
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 16px;">Tên: {{account.user.hovaTen}} </span>
                <div style="margin-top:15px;" *ngIf="isUser"><span style="color:black;">Tên đăng nhập: {{account.username}}</span></div>
                <div style="margin-top:15px;" >Ngày tham gia: {{account.user.createdDate}}</div>
                <div style="margin-top:15px;" >Email: {{account.user.email}}</div>
                <div style="margin-top:15px;" >Facebook: {{account.user.facebook}}</div>
                
              </div>
              <div class="col-md-5"><div style="text-align: center;margin-top: 25px;margin-left: -90px;letter-spacing: 1px;margin-top: -15px;"><b>{{account.user.hovaTen}}</b></div></div>
            </div>
          </div>
          <div class="col-md-3">
            <div><button class="btn btn-danger" mat-button (click)="openDialog()" style=" border-radius:5px;margin-top: 20px;width:100%;color: black;background-color: rgb(248, 195, 125);">Chỉnh sửa trang cá nhân</button></div>
            <div><button class="btn btn-danger" mat-button (click)="openDialogEditPassword()" style=" border-radius:5px;margin-top: 20px;width:100%;color: black;background-color: rgb(248, 195, 125);">Đổi mật khẩu</button></div>
            <div><button class="btn btn-danger" mat-button (click)="openDialogEditPhone()" style=" border-radius:5px;margin-top: 20px;width:100%;color: black;background-color: rgb(248, 195, 125);">Đổi số điện thoại</button></div>
          </div>
        </div>
      </div>
  
      <div class="container" style="height: auto;" >
        <div class="row" style="margin-top: 15px;">
          <div class="col-md-12" style="border-bottom:1px solid black;padding-bottom:20px;font-size: 16px;text-align: center;">
             <b>DANH SÁCH TIN ĐÃ ĐĂNG</b>
          </div>
            <!-- Offers Grid -->
            <div style="vertical-align: middle;" *ngIf="!checkDataMotel; else elseshow">
              <p style="padding: 10px;width: 800px; border:1px solid yellow;margin-left: 150px;margin-top:30px;text-align: center;background-color: rgb(82, 189, 135);"> Bạn chưa có tin đăng nào </p>
              <button style="padding: 10px;width: 800px; border:1px solid yellow;margin-left: 150px;margin-top:30px" [routerLink]="['/user/danhmuc']"><b>Đăng tin</b></button>
            </div>
            <ng-template #elseshow>
              <div class="container-fluid" style="padding-top: 20px;">
                <div class="row" style="margin-bottom: 15px;">
                      <div *ngFor="let motel of motels | paginate: { itemsPerPage: 4, currentPage: page }">
                         <div class="col-md-12" style="width: 270px;border-radius: 5px;box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);margin:5PX;margin-bottom: 25px;">
                            <div class="img-box1">
                              <img [src]="motel.images[0].imageMotel"  class="img-fluid" alt="" style="height: 200px;width: 100%;border-radius: 5px;margin-top: 10px;">
                            </div>
                            <p class="chu">{{motel.title}}</p>
                            <div style="height: 25px;"></div>
                          </div>
                  </div>
  
                </div>
                <DIV style="margin-left:370px;margin-top: 25PX;">
                  <pagination-controls (pageChange)="page = $event" ></pagination-controls>
                  </DIV>  
              </div>
            </ng-template>
        </div>
      </div>
  </div>
