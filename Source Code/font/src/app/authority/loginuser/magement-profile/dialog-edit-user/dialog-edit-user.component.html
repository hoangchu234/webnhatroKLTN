<div class="col-md-12">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="text-align:center;">
          <div  *ngIf="imageUser else elseImageUserDefferent">
            <img  [src]="imageUser" alt="profile" style="width:150px;height:150px">
          </div>
          <ng-template #elseImageUserDefferent>   
            <img *ngIf="loadImage!= null" [src]="loadImage" alt="profile" style="width:150px;height:150px">
          </ng-template>
        </div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div  class="col-md-6" style="text-align: center;margin-top: 20px;">
          <input style="display: none;" type="file" id="file" (change)="handleFileInput($event)" #fileInput>
          <button class="btn btn-light" type="button" (click)="fileInput.click()">Chọn hình ảnh</button>
      </div>
      <div class="col-md-12" style="margin-top: 20px;" >
          <div style="padding: 5px;">Họ và tên</div>
          <div style="height: 30px;padding: 5px;">
            <input matInput name="name" style="width: 100%;padding: 5px;border: 1px solid black;" [(ngModel)]="data.hovaTen">
          </div>
          <div style="margin-top:10px;padding: 5px;">Facebook</div>
          <div style="height: 30px;padding: 5px;">
            <input matInput name="facebook" style="width: 100%;padding: 5px;border: 1px solid black;" [(ngModel)]="data.facebook">
          </div>
          <div  style="margin-top:10px;padding: 5px;">Email</div>
          <div style="height: 30px;padding: 5px;">
            <input matInput  name="email" style="width: 100%;padding: 5px;border: 1px solid black;" [(ngModel)]="data.email">
          </div>
      </div>
    </div>
    <div>
        <button class="btn btn-warning" (click)="saveImage()" [mat-dialog-close]="data" type="button"  style="margin-top: 20px;text-align: center;margin-left: 80px;">Cập nhật thông tin</button>
    </div>

</div>
