

<div class="super_container" style="color: black;">
  <div class="container-fluid" style="height: 50px;background-color: #C0C0C0;">
    <div style="padding-top:15px;"><span style="margin-left: 10px;">Motel <div class="fa  fa-chevron-right" style="margin-right: 15px;"></div> <b style="margin-right: 10px;">Trang đang tin</b> <div class="fa  fa-chevron-right"style="margin-right: 15px;"></div> <b>Thông tin cơ bản next</b></span></div>
  </div>
  <div class="container"  style=" margin-top: 40px;color: black;padding:5px ;">
    <div class="row" style="margin-bottom: 10px;">
      <div class="col-sm-2"><i class="fa fa-angle-left" (click)="prevous()" aria-hidden="true" style="margin-right:20px;margin-bottom: 10px;"></i>Quay lại</div>
      <div style="text-align: center;" class="col-sm-8"><h2 style="margin-top: -10px;" ><b style="font-size: 22px; color: black;margin-top: -25px;">TRANG ĐĂNG TIN</b></h2></div>
    </div>
    <i style="margin-bottom: 10px;"></i><b>Bước 2</b>
    <div class="col-md-3" style="height: 4px; background-color: #2FFB2F;margin-top: 5px;"></div>
    <div style="margin-top: 10px;" >
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
              <div class="form-group row">
                <label class="col-sm-12" style="margin-top: 5px;"><b>Giá tiền </b></label>
                <div class="col-sm-7" style="margin-top: 5px ;">
                <input type="number" [(ngModel)]="priceMotel" name="priceMotel" ngDefaultControl class="form-control" placeholder="nhập số tiền bạn muốn">
                </div>
                <div class="col-sm-5" style="margin-top:13px">
                  <select (change)="onChangeTypePriceMote($event)" class="form-control form-control-lg" style="margin-top: -10px;color: black;">
                    <option *ngFor='let typePriceMotel of typePriceMotels' [value]="typePriceMotel.id">{{typePriceMotel.text}}</option>
                  </select>
                </div>
                <!-- <div class="form-check" style="margin-left: 120px;margin-top: 50px;">
                </div> -->
              </div>
              
          </div>
          <div class="col-md-3">
            <div class="form-group row">
              <label class="col-sm-12" style="margin-top: 5px;" for="exampleFormControlSelect1"><b>Hướng nhà</b></label>
              <div class="col-sm-12" style="margin-top: 13px ;">
              <select (change)="onChangeDirect($event)" class="form-control form-control-lg" style="margin-top: -10px;color: black;">
                <option *ngFor='let direct of directs' [value]="direct.id">{{direct.text}}</option>
              </select>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group row">
              <label class="col-sm-12" style="margin-top: 5px;"><b>Diện tích</b> </label>
              <div class="col-sm-12" style="margin-top: 3px ;">
              <input type="number"  [(ngModel)]="areaMotel" name="AreaMotel" ngDefaultControl class="form-control" placeholder="đơn vị tính m² " >
              </div>
            </div>
          </div>
          <div class="col-md-12" >
            <div class=" form-group row">
              <label class="col-sm-12" for="exampleFormControlSelect1" style="margin-top: 5px;" ><b>Tiêu đề</b></label>
              <div class="col-sm-12" style="margin-top: 10px;">
                <input name="Title"  [(ngModel)]="title"  ngDefaultControl class="form-control" placeholder="Nhập tiêu đề tin của bạn" >
              </div>
            </div>
          </div>
          <div class="col-md-12" >
            <div class="form-group row" >
              <label class="col-sm-12" for="exampleFormControlSelect1" style="margin-top: 5px;" ><b>Mô tả</b></label>
              <div class="col-sm-12" style="margin-top: 10px;margin-left: -15px;">
                <ck-editor name="editor1"  [(ngModel)]="description" ngDefaultControl skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>
              </div>
            </div>
          </div>
          <button class="btn btn-warning"  href=# aria-hidden="true" style="width: 98%;height: 50px;font-size: 20px;margin-left: -5px;margin-top: 15px;" (click)='next()'>Tiếp tục<i style="margin-left: 20px;font-size: 20px;" class="fa fa-angle-right"></i></button>

        </div>
      </div>
    </div>
  </div>
  </div>
