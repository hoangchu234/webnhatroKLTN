

<div class="super_container" style="color: black;">
  <div class="container-fluid" style="height: 50px;background-color: #C0C0C0;">
    <div style="padding-top:15px;"><span style="margin-left: 10px;">Motel <div class="fa  fa-chevron-right" style="margin-right: 15px;"></div> <b style="margin-right: 10px;">Trang đang tin</b> <div class="fa  fa-chevron-right"style="margin-right: 15px;"></div> <b>Thông tin cơ bản</b></span></div>
  </div>
  <div class="container=fluid"  style=" margin-top: 40px;color: black;padding:5px ;">
    <i class="fa fa-angle-left" (click)="prevous()" aria-hidden="true" style="margin-right:20px;margin-bottom: 10px;"></i>Quay trở lại
    <div class="col-md-3" style="height: 4px; background-color: green;"></div>
    <br>
    <div style="text-align: center;"><h2><b>Thông tin cơ bản</b></h2></div>
    <div class="col-md-6"></div>
    <div style="margin-top: 30px;" >
      <div class="container-fluid" style="padding-top: 20px;">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group row">
                <label class="col-sm-3" for="exampleFormControlSelect1">Loại hình</label>
                <div class="col-sm-9" style="padding-left: 28px;" >
                <!--<button type="submit" class="btn btn-primary" click="clickbuy()"  style="height:45px;width: 100px;margin-left:-23px;padding: 5px;">Mua bán</button>-->
                <button type="submit" style="height:45px;width: 100px;margin-left: -22px;" (click)="onClickTypeMotelButton()" [class.yellow-background]="isWarning" class="btn btn-primary">Cho thuê</button>
                </div>
              <br>
              <br>
              <br>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="exampleFormControlSelect1">Tỉnh thành phố</label>
                <div  class="col-sm-9" style="margin-top: -10px ;" placeholder="Nhập tên thành phố">
                  <select (change)="onChangeCity($event)" class="form-control form-control-lg" style="color: black;">
                      <option *ngFor='let citie of cities' [value]="citie.id" >{{citie.name}}</option>
                  </select>
                </div>
                
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="exampleFormControlSelect1">Quận/Huyện </label>
                <div class="col-sm-9" style="margin-top: -10px ;">
                  <select (change)="onChangeProvince($event)"  class="form-control form-control-lg" style="color: black;">
                    <option *ngFor='let province of provinces' [value]="province.id">{{province.name}}</option>                
                  </select>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="exampleFormControlSelect1">Phường/Xã </label>
                <div class="col-sm-9" style="margin-top: -10px ;">
                  <select (change)="onChangeDistrict($event)"  class="form-control form-control-lg" style="color: black;">
                    <option *ngFor='let district of districts' [value]="district.id">{{district.name}}</option>                
                  </select>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="exampleFormControlSelect1">Đường/Phố </label>
                <div class="col-sm-9" style="margin-top: -10px ;">
                  <select (change)="onChangeStreet($event)"  class="form-control form-control-lg" style="color: black;">
                    <option *ngFor='let street of streets' [value]="street.id">{{street.name}}</option>                
                  </select>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="exampleFormControlSelect1">Số điện thoại</label>
                <div class="col-sm-9" style="margin-top: -10px ;">
                <input type="number" [(ngModel)]="phoneMotel" name="PhoneMotel" class="form-control" style="color: black;" placeholder="Nhập số điện thoại" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3" for="exampleFormControlSelect1">Địa chỉ</label>
                <div class="col-sm-9" style="margin-top: -10px ;">
                  <input type="email" [(ngModel)]="addressMotel" name="AddressMotel" class="form-control" id="exampleFormControlInput2" placeholder="Nhập địa chỉ">
                </div>
              </div>
              </form>
          </div>
          <div class="col-md-6" style="margin-top:-13px">
            <iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="gmap_canvas" src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20Ho%20Chi%20Minh%20City+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe> <a href='https://embedmaps.net'></a> <script type='text/javascript' src='https://maps-generator.com/google-maps-authorization/script.js?id=dbed74534fca59a6c3ee7c80b657ad108b84a339'></script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-warning"  href=# aria-hidden="true" style="padding: 10px;width: 100%;height: 50px;font-size: 20px;" (click)='next()'>Tiếp tục<i style="margin-left: 20px;font-size: 20px;" class="fa fa-angle-right"></i></button>
</div>
