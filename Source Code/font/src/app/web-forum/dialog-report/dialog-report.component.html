<div class="popup">
  <span class="popup-closed"><i class="fa fa-times" mat-dialog-close></i></span>
<div class="popup-meta">
    <div class="popup-head">
        <h5>Báo cáo vi phạm</h5>
    </div>
    <div class="Rpt-meta">
        <span>Chúng tôi xin lỗi vì sự nhầm lẫn, chúng tôi có thể giúp gì bạn ?</span>
        <form method="post" class="c-form">
          <div class="form-radio">
            <div class="radio">
            <label>
              <input type="radio" value="true" name="radio"  (change)="updateSpam($event)" [checked]="spam">Tin Spam
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" value="true" name="radio"  (change)="updateNot($event)" [checked]="not">Tin không đúng
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" value="true" name="radio"  (change)="updateLanguage($event)" [checked]="language">Ngôn ngữ sai trái
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" value="true" name="radio" [checked]="isCheck" (click)="check()">Khác
            </label>
            </div>
          </div>
        <div [hidden] = "!isCheck">
            <label>Báo cáo vi phạm</label>
            <textarea placeholder="write someting about Post" rows="2" [(ngModel)]="write"  name="write"></textarea>
        </div>
        <div>
            <button data-ripple="" type="submit" class="main-btn" (click)="submit()">Submit</button>
            <a data-ripple="" mat-dialog-close class="main-btn3 cancel">Close</a>
        </div>
        </form>	
    </div>
</div>
</div>
