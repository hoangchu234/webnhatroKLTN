

<div class="super_container" style="color: black;margin-left: -150px;">
  <div class="container-fluid" style="height: 50px;background-color: #C0C0C0;">
    <div style="padding-top:15px;"><span style="margin-left: 10px;">Motel <div class="fa  fa-chevron-right" style="margin-right: 15px;"></div> <b style="margin-right: 10px;">Trang đang tin</b> <div class="fa  fa-chevron-right"style="margin-right: 15px;"></div> <b>Thông tin cơ bản</b></span></div>
  </div>
  <div class="container"  style=" margin-top: 20px;color: black;padding:5px ;">
    <div style="text-align: center;"><h2 ><b style="font-size: 22px; color: black;">TRANG ĐĂNG TIN</b></h2></div>
    <!-- <i class="fa fa-angle-left" (click)="prevous()" aria-hidden="true" style="margin-right:20px;margin-bottom: 10px;"></i><b>Bước 1</b> -->

    <div>
      <button class="button" style="background-color: aqua;" >Bước 1</button>
      <button class="button" (click)="step2()">Bước 2</button>
      <button class="button"(click)="step3()">Bước 3</button>
      <button class="button"(click)="step4()">Bước 4</button>
      <button class="button"(click)="step5()">Bước 5</button>
      <button class="button"(click)="step6()">Bước 6</button>
    </div> 

    <div *ngIf="true">
      <div class="container" style="margin-top:0px">
        <div class="row">
          <div class="col-md-12" style="padding-left: 5px;">
            <form>
              <div class="form-group row">
                <label class="col-sm-10" for="exampleFormControlSelect1" style="margin-top:2px"><b>Loại nhà trọ</b></label>
                <label class="col-sm-2" for="exampleFormControlSelect1"><b >Loại hình</b></label>
                

                <div class="btn-group col-sm-10 link-secondary select-control select-cate" style="border: 1px;margin-top:3px">
                  <div  style="width:auto;border-radius: 5px;height: 50px;margin-left: -15px;border: 1px solid black;" type="button" class="btn btn-light" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <div class="custom-value hasvalue" style="margin-top: 15px;text-align: left;" >{{newType.name}}</div> </div>
                  <div class="dropdown-menu scrollable-menu example" role="menu" x-placement="bottom-start" style="margin-top:5px;position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;width: 85%;">
                    <div *ngFor='let type of newTypes' >
                      <a class="dropdown-item" (click)="onChangeType($event)"  [value]="type.id">{{type.name}}</a>
                    </div>
                  </div>
                </div>

                <div class="col-sm-2" style="padding-left: 28px;margin-top: 5px;" >
                <!--<button type="submit" class="btn btn-primary" click="clickbuy()"  style="height:45px;width: 100px;margin-left:-23px;padding: 5px;">Mua bán</button>-->
                <button type="submit" style="height:47px;margin-left: -22px;width: 100%;border-radius: 5px;" (click)="onClickTypeMotelButton()" [class.yellow-background]="isWarning" class="btn btn-primary">Cho thuê</button>
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-12" for="exampleFormControlSelect1"><b>Thành phố</b></label>
                <div class="btn-group col-sm-12 link-secondary select-control select-cate" style=" margin: 0px 0px 10px 0px;border: 1px;">
                  <div  style="width:auto;border-radius: 5px;height: 50px;margin-left: -15px;border: 1px solid black;" type="button" class="btn btn-light" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <div class="custom-value hasvalue" style="margin-top: 15px;text-align: left;" >
                    {{city.name}}</div> </div>
                  <div class="dropdown-menu scrollable-menu example" role="menu" x-placement="bottom-start" style="margin-top:5px;position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;width: 85%;">
                    <div *ngFor='let citie of cities' >
                      <a class="dropdown-item" (click)="onChangeCity($event)"  [value]="citie.id" >  {{citie.name}}</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12" for="exampleFormControlSelect1"><b>Quận Huyện</b></label>
                  <div class="btn-group col-sm-12 link-secondary select-control select-cate" style=" margin: 0px 0px 10px 0px;border: 1px;">
                    <div  style="width:auto;border-radius: 5px;height: 50px;margin-left: -15px;border: 1px solid black;" type="button" class="btn btn-light" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <div class="custom-value hasvalue" style="margin-top: 15px;text-align: left;" >
                      {{province.name}}</div> </div>
                    <div class="dropdown-menu scrollable-menu example" role="menu" x-placement="bottom-start" style="margin-top:5px;position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;width: 85%;">
                      <div *ngFor='let province of provinces' >
                        <a class="dropdown-item" (click)="onChangeProvince($event)"  [value]="province.id" >  {{province.name}}</a>
                      </div>
                    </div>
                  </div>
                  
              </div>
              <div class="form-group row">
                  <label class="col-sm-12" for="exampleFormControlSelect1"><b>Phường xã</b></label>
                  <div class="btn-group col-sm-12 link-secondary select-control select-cate" style=" margin: 0px 0px 10px 0px;border: 1px;">
                    <div  style="width:auto;border-radius: 5px;height: 50px;margin-left: -15px;border: 1px solid black;" type="button" class="btn btn-light" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <div class="custom-value hasvalue" style="margin-top: 15px;text-align: left;" >
                      {{district.name}}</div> </div>
                    <div class="dropdown-menu scrollable-menu example" role="menu" x-placement="bottom-start" style="margin-top:5px;position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;width: 85%;">
                      <div *ngFor='let district of districts' >
                        <a class="dropdown-item" (click)="onChangeDistrict($event)"  [value]="district.id" >  {{district.name}}</a>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-12" for="exampleFormControlSelect1"><b>Đường</b></label>
                  <div class="btn-group col-sm-12 link-secondary select-control select-cate" style=" margin: 0px 0px 10px 0px;border: 1px;">
                    <div  style="width:auto;border-radius: 5px;height: 50px;margin-left: -15px;border: 1px solid black;" type="button" class="btn btn-light" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <div class="custom-value hasvalue" style="margin-top: 15px;text-align: left;" >
                      {{street.name}}</div> </div>
                    <div class="dropdown-menu scrollable-menu example" role="menu" x-placement="bottom-start" style="margin-top:5px;position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;width: 85%;">
                      <div *ngFor='let street of streets' >
                        <a class="dropdown-item" (click)="onChangeStreet($event)"  [value]="street.id" >  {{street.name}}</a>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12" for="exampleFormControlSelect1"><b>Số điện thoại</b></label>
                <div class="col-sm-12" style="margin-top: 5px ;margin-left: 0px;">
                <input type="number" [(ngModel)]="phoneMotel" ngDefaultControl name="PhoneMotel" class="form-control" style="color: black;border-radius: 5px;background-color: white;" placeholder="Nhập số điện thoại" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-12" for="exampleFormControlSelect1"><b>Số nhà</b></label>
                <div class="col-sm-12" style="margin-top: 5px ;">
                  <input type="email" style="border-radius: 5px;" [(ngModel)]="addressNumber" ngDefaultControl name="AddressNumber" (ngModelChange)="saverange($event)" class="form-control" id="exampleFormControlInput2" placeholder="Nhập số nhà" >
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-12" for="exampleFormControlSelect1"><b>Địa chỉ</b></label>
                <div class="col-sm-12" style="margin-top: 5px ;">
                  <input type="email" style="border-radius: 5px;" [(ngModel)]="addressMotel" ngDefaultControl name="AddressMotel" class="form-control" id="exampleFormControlInput2" placeholder="Nhập địa chỉ" readonly>
                </div>
              </div>
              <div class="form-group row" >
                <button class="btn btn-warning" aria-hidden="true" style="width: 97.5%;height: 50px;font-size: 20px;border-radius: 5px;margin-top:10px" (click)='step2()'>Tiếp tục<i style="margin-left: 20px;font-size: 20px;" class="fa fa-angle-right"></i></button>
              </div>
              </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  
</div>
