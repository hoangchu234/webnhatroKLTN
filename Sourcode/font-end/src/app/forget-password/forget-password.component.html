<app-header></app-header>
<div class="form" style="margin-top: 130px;">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist" style="text-align: center;">
      <a class="nav-item nav-link active"  data-toggle="tab" role="tab" aria-controls="nav-home" aria-selected="true" style="height: 60px;width:240px;border-bottom: 0px;font-size: 15px;font-weight: bold;padding: 20px;">Quên mật khẩu</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab" style="border: 1px solid #ebedf2;border-top: none;">
        <div>
            <article class="card-body" style="margin-top: 1px;border: 1px solid rgb(240, 240, 240);" >
              <div [hidden]="user" style="margin-top: 10px;" >
                <form class="form-signin" style="margin-top: -15px;"  #formRegister="ngForm" (ngSubmit)="onSubmit()">
                  <a style="margin: 15px;font-size: 15px;">Số điện thoại</a>
                  <div class="form-label-group" style="padding-top: 5px;padding-left: 10px;margin-left: 10px;">
                    <input type="text" id="phone2" class="form-control" required style="color: black;" [(ngModel)]="phone" name="phone2" ngDefaultControl>
                    <p [hidden]="showError" *ngIf="formRegister.controls.phone2?.errors?.required">
                      Xin nhập số điện thoại
                    </p>
                  </div>
                  <a style="margin: 15px;font-size: 15px;">Mật khẩu mới</a>
                  <div class="form-label-group" style="padding-top: 5px;padding-left: 10px;margin-left: 10px;">
                    <input type="password" id="password2" class="form-control" required autofocus style="color: black;" [(ngModel)]="password" name="password2" ngDefaultControl>
                    <p [hidden]="showError" *ngIf="formRegister.controls.password2?.errors?.required">
                      Xin nhập lại mật khẩu
                    </p>
                  </div>
                  <div id="recaptcha-container"></div>
                  <div class="form-group" style="padding-top: 0px;">
                    <button type="submit" name="button_1" class="btn btn-create" style="width:406px;margin-left:5px;background-color: #00deb6;" > Tạo mật khẩu  </button>
                  </div>
                  <!-- <p class="text-center">Bạn đã có tài khoản <i  href="#nav-home">Đăng nhập</i></p> -->
                </form>
    
            </div>
            <div *ngIf="user" >
              <form #formPhone="ngForm" (ngSubmit)="createNewAccount()">
                <div class="container-fluid" id="signup" >
                    <hr>
                    <div class="card bg-light">
                    <article class="card-body mx-auto" style="max-width: 400px;">
                      <h4 class="card-title mt-3 text-center font" style="font-size: 30px">Xác nhận</h4>
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
    
                          </div>
                              <input style="height: 60px;margin-left: 20px;" name="phone_number"  [(ngModel)]="phone_number" ngDefaultControl class="form-control" placeholder="code xac nhan" type="text">
                              <p [hidden]="showError" *ngIf="formPhone.controls.phone_number?.errors?.required">
                                Xin nhập mã xác nhận
                              </p>
                          </div> <!-- form-group// -->
                          <div class="form-group">
                              <button type="submit" name="button_2" class="btn btn-primary btn-block btn-create" > Xác thực  </button>
                          </div> <!-- form-group// -->
                    </article>
                    </div> <!-- card.// -->
                </div>
              </form>
            </div>
            </article>
        </div>
    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"></div>
  </div>

</div>
<app-footer></app-footer>
